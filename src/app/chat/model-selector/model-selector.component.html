<app-selector
  [visible]="visible()"
  [items]="providerModelsOptions()"
  header="Select Model"
  placeholder="Search models..."
  (selected)="select($event)"
  (visibleChange)="hide()"
>
  <ng-template
    pTemplate="item"
    let-item
  >
    <app-model-name [model]="item.data" />
  </ng-template>
</app-selector>
