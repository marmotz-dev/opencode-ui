<p-dialog
  [visible]="visible()"
  styleClass="w-150 max-w-9/10"
  header="Select Model"
  modal="true"
  closable="true"
  draggable="false"
  resizable="false"
  dismissableMask="true"
  (visibleChange)="visibleChanged($event)"
>
  <div class="flex flex-col gap-0.5">
    <input
      pInputText
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchTerms"
    />

    @for (model of filteredProviderModels(); track model) {
      <div
        class="bg-primary/1 hover:bg-primary hover:text-primary-contrast cursor-pointer rounded-lg p-2 shadow-xs"
        (click)="select(model)"
      >
        <app-model-name [model]="model" />
      </div>
    }
  </div>
</p-dialog>
