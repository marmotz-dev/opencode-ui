<div class="flex items-center justify-between px-4 py-2 text-xs text-slate-600">
  <div class="flex items-center gap-2">
    <i class="pi pi-folder text-slate-400"></i>
    <span>{{ currentPath() }}</span>
  </div>
  <div
    class="flex cursor-pointer items-center gap-2 hover:text-slate-800"
    (click)="openModelSelector()"
  >
    @let model = currentModel();
    @if (model) {
      <app-model-name [model]="model" />
      <app-ui-icon name="pencil" />
    }
  </div>
</div>
